    <h1> OBMC Student Enrollment Form </h1>

<div class="container mt-3">
        <h2> Student Information </h2>
     <form>
        <div class="mb-3 mt-3">

            <label for="name"> First Name </label>
                 <input type="name" class="form-control"
                id="fname" placeholder="John" name="fname">

        </div>

        <div class="mb-3 mt-3">

            <label for="name"> Last Name </label>
                 <input type="name" class="form-control"
                id="fname" placeholder="Dae" name="fname">

        </div>

        <div class="mb-3 mt-3">

            <label for="name"> Birth Date </label>
                 <input type="name" class="form-control"
                id="fname" placeholder="dd/mm/yyyy" name="fname">

        </div>

        <label for="sel1" class="form-label"> Gender: </label>
            <select class="form-select" id="sel1" name="sellist1">
                <option> Male </option>
                <option> Female </option>
            </select>

        <label for="sel1" class="form-label"> Grade Level: </label>
            <select class="form-select" id="sel1" name="sellist2">
                <option> Junior Casa </option>
                <option> Junior Advanced Casa </option>
                <option> Advanced Casa </option>
                <option> Grade 1 </option>
                <option> Grade 2 </option>
                <option> Grade 3 </option>
                <option> Grade 4 </option>
                <option> Grade 5 </option>
                <option> Grade 6 </option>
                <option> Grade 7 </option>
                <option> Grade 8 </option>
                <option> Grade 9 </option>
                <option> Grade 10 </option>
                <option> Grade 11 </option>
                <option> Grade 12 </option>
            </select>
         <br>
         <br>
            <h2> Contact Details </h2>

            <div class="row">
                <div class="col">
                    <label for="email">Email Address </label>
                    <input type="email" class="form-control" id="email"
                    placeholder="student@example.com" name="email">
                </div>
                    <div class="col">
                    <label for="pwd"> Contact Number </label>
                    <input type="contact" class="form-control" id="pwd"
                    placeholder="0912-3456-789" name="contact">
                    </div>

         <br>
         <br>
            <h2> Mode of Learing </h2>

            <div class="form-check">
                <input type="radio" class="form-check-input" id="rad2"
                name="online" value="yes">
                <label class="form-check-label" for="rad2" > Online </label>
            </div>
            
            <div class="form-check">
                <input type="radio" class="form-check-input" id="rad2"
                name="onsite" value="yes">
                <label class="form-check-label" for="rad2" > Face to Face </label>
            </div>

            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="check1"
                name="option1" value="checked">
                <label class="form-check-label" for="check1" > I confirm that the information provided
                    is true and complete. </label>
            </div>

            <button type="submit" class="btn btn-primary"> Submit Enrollment </button>

     </form>
</div>
